<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumi</title>
    <meta name="description" content="組み変える小屋、はじめよう。Kurumi プロダクトページ">
    <link rel="icon" type="image/png" href="images/kurumi_icon_black.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-kinari: #F6F4F0;
            --color-kurumi: #7A533E;
            --color-ink: #2C2825;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--color-kinari);
            color: var(--color-ink);
            overflow-x: hidden;
        }

        .font-mincho {
            font-family: 'Zen Kaku Gothic New', 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
        }

        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-kinari);
        }

        ::-webkit-scrollbar-thumb {
            background: #D1CABC;
            border-radius: 4px;
        }

        .reveal-target,
        .hero-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .is-revealed {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .clip-reveal {
            clip-path: inset(100% 0 0 0);
        }

        .clip-reveal.hero-reveal,
        .clip-reveal.reveal-target {
            transition: clip-path 1.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .is-revealed .clip-reveal,
        .clip-reveal.is-revealed {
            clip-path: inset(0 0 0 0);
        }

        .text-mask {
            overflow: hidden;
            display: inline-block;
            vertical-align: top;
        }

        .text-mask>span {
            display: inline-block;
            transform: translateY(100%);
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .is-revealed .text-mask>span {
            transform: translateY(0);
        }

        .architectural-grid {
            background-image:
                linear-gradient(to right, rgba(209, 202, 188, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(209, 202, 188, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        @media (max-width: 768px) {
            .architectural-grid {
                background-size: 36px 36px;
            }
        }

    </style>
</head>

<body class="selection:bg-[#7A533E] selection:text-[#F6F4F0]">
    <div id="app"></div>

    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.3.1",
                "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
                "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react"
            }
        }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { ArrowDown, Layers, Maximize, Smartphone } from 'lucide-react';

        function App() {
            useEffect(() => {
                const initTimer = setTimeout(() => {
                    document.querySelectorAll('.hero-reveal').forEach((el) => {
                        el.classList.add('is-revealed');
                    });
                }, 100);

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-revealed');
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                });

                const elements = document.querySelectorAll('.reveal-target');
                elements.forEach((el) => observer.observe(el));

                const handleScroll = () => {
                    const scrolled = window.scrollY;
                    const parallaxImages = document.querySelectorAll('.parallax-img');
                    parallaxImages.forEach((img) => {
                        const speed = Number(img.getAttribute('data-speed')) || 0.1;
                        img.style.transform = `translateY(${scrolled * speed}px) scale(1.05)`;
                    });
                };

                window.addEventListener('scroll', handleScroll, { passive: true });

                return () => {
                    clearTimeout(initTimer);
                    observer.disconnect();
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <>
                    <div className="bg-noise" aria-hidden="true"></div>

                    <section className="relative w-full min-h-[100svh] flex flex-col justify-between px-4 sm:px-6 md:px-12 py-6 sm:py-10 architectural-grid">
                        <header className="flex flex-col sm:flex-row sm:justify-between items-start sm:items-center gap-3 sm:gap-0 z-10 text-[#2C2825] w-full">
                            <div className="flex items-center gap-3">
                                <img
                                    src="images/kurumi_icon.png"
                                    alt="Kurumi logo"
                                    className="w-9 h-9 sm:w-[clamp(2.2rem,4vw,3.2rem)] sm:h-[clamp(2.2rem,4vw,3.2rem)] object-contain"
                                    style={{ filter: 'brightness(0) saturate(100%)' }} />
                                <div className="font-sans text-lg sm:text-[clamp(1.25rem,2vw,1.75rem)] font-light tracking-tighter leading-none uppercase">KURUMI</div>
                            </div>
                            <nav className="text-[11px] sm:text-sm font-light tracking-[0.14em] sm:tracking-wide flex gap-4 sm:gap-8 uppercase">
                                <a href="#concept" className="cursor-pointer hover:opacity-70 transition-opacity">Concept</a>
                                <a href="#system" className="cursor-pointer hover:opacity-70 transition-opacity">System</a>
                                <a href="#design" className="cursor-pointer hover:opacity-70 transition-opacity">Design</a>
                            </nav>
                        </header>

                        <div className="relative z-10 flex flex-col items-center justify-center flex-grow text-center mt-[-2vh] md:mt-[-5vh] px-2 sm:px-4">
                            <div className="px-4 py-6 sm:px-6 sm:py-8 md:px-10 md:py-10 rounded-sm bg-black/20 border border-white/15 backdrop-blur-[1.5px] max-w-5xl hero-reveal">
                                <h1 className="font-mincho text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-light tracking-[0.12em] sm:tracking-widest leading-[1.25] sm:leading-[1.2] text-[#F6F4F0] drop-shadow-[0_10px_24px_rgba(0,0,0,0.55)]">
                                    <span className="text-mask"><span>組み変える小屋、</span></span><br />
                                    <span className="text-mask" style={{ transitionDelay: '0.1s' }}><span>はじめよう。</span></span>
                                </h1>
                                <p className="mt-6 sm:mt-8 font-mincho text-xs sm:text-sm md:text-base tracking-[0.14em] sm:tracking-[0.2em] text-[#F6F4F0]/90 drop-shadow-[0_6px_16px_rgba(0,0,0,0.55)] font-light"
                                    style={{ transitionDelay: '0.3s' }}>
                                    Kurumi | モジュール小屋キット
                                </p>
                            </div>
                        </div>

                        <div
                            className="absolute inset-x-4 inset-y-24 sm:inset-x-6 sm:inset-y-24 md:inset-x-24 md:inset-y-32 z-0 overflow-hidden hero-reveal clip-reveal"
                            style={{ transitionDelay: '0.2s' }}>
                            <div className="absolute inset-0 z-10 bg-black/24"></div>
                            <div className="absolute inset-0 z-10 bg-gradient-to-b from-black/18 via-black/12 to-black/38"></div>
                            <img
                                src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80"
                                alt="Kurumi completed room" className="w-full h-full object-cover parallax-img" data-speed="0.15" />
                        </div>

                        <div className="z-10 flex justify-center pb-4 hero-reveal" style={{ transitionDelay: '0.6s' }}>
                            <div className="flex flex-col items-center gap-3 text-[#F6F4F0] drop-shadow-[0_4px_12px_rgba(0,0,0,0.45)]">
                                <span className="text-xs uppercase tracking-[0.3em] font-light">Scroll</span>
                                <ArrowDown size={16} strokeWidth={1} className="animate-bounce" />
                            </div>
                        </div>
                    </section>

                    <section id="concept" className="relative w-full py-20 sm:py-24 md:py-48 px-4 sm:px-6 md:px-12 bg-[#F6F4F0] architectural-grid">
                        <div className="max-w-7xl mx-auto">
                            <div className="mb-14 sm:mb-20 md:mb-24 reveal-target">
                                <h2 className="font-mincho text-2xl sm:text-3xl md:text-5xl font-light tracking-wider text-[#2C2825]">
                                    変幻自在のモジュール建築
                                </h2>
                                <p className="mt-6 text-[#7A533E] font-sans font-light tracking-widest text-sm uppercase">
                                    Module &amp; Joint System
                                </p>
                            </div>

                            <div className="relative grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-8 items-center">
                                <div className="lg:col-span-4 order-2 lg:order-1 reveal-target">
                                    <div className="border-l-0 md:border-l border-[#D1CABC] md:pl-8 py-2 md:py-4">
                                        <div className="flex items-center gap-3 mb-6">
                                            <Maximize size={18} className="text-[#7A533E]" strokeWidth={1.5} />
                                            <span className="font-sans text-xl sm:text-2xl tracking-[0.1em] sm:tracking-widest font-light text-[#2C2825]">
                                                910<span className="text-sm text-[#8F8881]">×</span>910<span className="text-sm text-[#8F8881]">×</span>60<span className="text-sm text-[#8F8881]">mm</span>
                                            </span>
                                        </div>
                                        <p className="font-mincho text-sm md:text-base leading-loose text-[#5A544D] font-light">
                                            日本の伝統的な建築技法を継承する規格。
                                            独自のジョイントシステムにより、釘を一本も使わず、何度でも着脱・再構築が可能。
                                            間取りの変更も、工具なしで自由自在に行えます。
                                        </p>
                                    </div>

                                    <ul className="mt-10 sm:mt-12 space-y-6 font-sans text-xs uppercase tracking-widest text-[#8F8881]">
                                        <li className="flex flex-col gap-1 sm:flex-row sm:justify-between border-b border-[#E8E4DB] pb-3">
                                            <span>Material</span>
                                            <span className="text-[#2C2825]">Premium Walnut &amp; Ash</span>
                                        </li>
                                        <li className="flex flex-col gap-1 sm:flex-row sm:justify-between border-b border-[#E8E4DB] pb-3">
                                            <span>Assembly</span>
                                            <span className="text-[#2C2825]">Tool-less Joint</span>
                                        </li>
                                        <li className="flex flex-col gap-1 sm:flex-row sm:justify-between border-b border-[#E8E4DB] pb-3">
                                            <span>Durability</span>
                                            <span className="text-[#2C2825]">Semi-permanent</span>
                                        </li>
                                    </ul>
                                </div>

                                <div className="lg:col-span-8 order-1 lg:order-2 relative reveal-target">
                                    <div className="relative aspect-[4/3] overflow-hidden bg-[#E8E4DB]">
                                        <img
                                            src="https://images.unsplash.com/photo-1610555356070-d0efb6505f81?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80"
                                            alt="Kurumi Joint Macro" className="w-full h-full object-cover scale-105" />

                                        <div className="absolute top-1/4 left-[15%] w-[30%] h-[1px] bg-white/70 backdrop-blur-sm"></div>
                                        <div className="absolute top-[calc(25%-10px)] left-[5%] text-[10px] tracking-widest text-white font-light drop-shadow-md">
                                            A-TYPE JOINT
                                        </div>

                                        <div className="absolute bottom-1/3 right-[15%] w-[40%] h-[1px] bg-white/70 backdrop-blur-sm"></div>
                                        <div className="absolute bottom-[calc(33%-10px)] right-[5%] text-[10px] tracking-widest text-white font-light drop-shadow-md">
                                            60MM THICKNESS
                                        </div>

                                        <div className="absolute top-[45%] left-1/2 w-[1px] h-[30%] bg-white/70 backdrop-blur-sm"></div>
                                        <div className="absolute top-[77%] left-[46%] text-[10px] tracking-widest text-white font-light drop-shadow-md">
                                            NO DRILL
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="system" className="relative w-full py-20 sm:py-24 md:py-48 px-4 sm:px-6 md:px-12 bg-[#2C2825] text-[#F6F4F0] overflow-hidden architectural-grid">
                        <div className="absolute inset-0 opacity-20 pointer-events-none mix-blend-overlay"
                            style={{
                                backgroundImage: 'url("data:image/svg+xml,%3Csvg viewBox=\'0 0 200 200\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cfilter id=\'noiseFilter\'%3E%3CfeTurbulence type=\'fractalNoise\' baseFrequency=\'0.9\' numOctaves=\'3\' stitchTiles=\'stitch\'/%3E%3C/filter%3E%3Crect width=\'100%25\' height=\'100%25\' filter=\'url(%23noiseFilter)\'/%3E%3C/svg%3E")'
                            }}>
                        </div>

                        <div className="max-w-7xl mx-auto relative z-10">
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10 sm:gap-16 items-center">
                                <div className="lg:col-span-6 relative reveal-target">
                                    <div className="relative w-[260px] sm:w-[300px] md:w-[380px] mx-auto aspect-[9/19] rounded-[32px] sm:rounded-[40px] border-[6px] sm:border-[8px] border-[#3D3833] bg-[#1A1816] overflow-hidden shadow-2xl">
                                        <div className="absolute top-0 w-full h-[60%] bg-[#221F1C]">
                                            <img
                                                src="https://images.unsplash.com/photo-1499916078039-922301b0eb9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                                                alt="Kurumi App Preview" className="w-full h-full object-cover opacity-80 mix-blend-luminosity" />
                                            <div className="absolute inset-0 architectural-grid opacity-20"></div>
                                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 border border-[#7A533E] rounded-sm flex items-center justify-center">
                                                <div className="w-2 h-2 bg-[#7A533E] rounded-full"></div>
                                            </div>
                                        </div>

                                        <div className="absolute bottom-0 w-full h-[40%] bg-gradient-to-t from-[#1A1816] via-[#1A1816] to-transparent p-4 sm:p-6 flex flex-col justify-end">
                                            <div className="text-xs tracking-widest text-[#A39D95] mb-2 font-sans">WORKSPACE 01</div>
                                            <div className="text-lg font-mincho mb-6">アトリエ構成</div>

                                            <div className="grid grid-cols-4 gap-2">
                                                {[0, 1, 2, 3].map((i) => (
                                                    <div
                                                        key={i}
                                                        className={`aspect-square rounded flex items-center justify-center ${i === 1 ? 'bg-[#7A533E] text-white' : 'bg-[#2C2825] text-[#A39D95]'}`}>
                                                        <Layers size={14} strokeWidth={1.5} />
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="mt-4 w-full h-1 bg-[#2C2825] rounded-full overflow-hidden">
                                                <div className="w-1/3 h-full bg-[#7A533E]"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-[#7A533E] opacity-5 blur-[100px] -z-10 rounded-full"></div>
                                </div>

                                <div className="lg:col-span-6 reveal-target">
                                    <h2 className="font-mincho text-2xl sm:text-3xl md:text-5xl font-light tracking-wider leading-tight">
                                        スマホから、<br />空間をカンタンに設計。
                                    </h2>
                                    <div className="w-12 h-[1px] bg-[#7A533E] my-8"></div>
                                    <p className="font-mincho text-sm md:text-base leading-loose text-[#A39D95] font-light mb-12">
                                        まるでMinecraftのブロックを積むように、直感的に間取りを設計。
                                        誰でも簡単に操作できるスマホアプリから、そのまま現実の設計図が描けます。
                                        遊ぶように、暮らす場所を創る体験を実現します。
                                    </p>

                                    <a href="#design"
                                        className="flex items-center gap-4 text-sm font-sans tracking-widest text-[#F6F4F0] group cursor-pointer w-fit">
                                        <div className="w-10 h-10 rounded-full border border-[#5A544D] flex items-center justify-center group-hover:border-[#7A533E] transition-colors">
                                            <Smartphone size={16} strokeWidth={1} />
                                        </div>
                                        <span className="group-hover:text-[#7A533E] transition-colors">EXPLORE THE APP</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer id="design"
                        className="w-full py-16 sm:py-20 px-4 sm:px-6 md:px-12 bg-[#F6F4F0] border-t border-[#E8E4DB] flex flex-col items-center text-center architectural-grid">
                        <img
                            src="images/kurumi_icon.png"
                            alt="Kurumi logo"
                            className="w-[clamp(6rem,13vw,8rem)] h-[clamp(6rem,13vw,8rem)] md:w-[clamp(8rem,17vw,11rem)] md:h-[clamp(8rem,17vw,11rem)] object-contain mb-6 sm:mb-7 reveal-target"
                            style={{ filter: 'brightness(0) saturate(100%)' }} />
                        <h2 className="font-sans text-[12vw] font-light tracking-tighter leading-none text-[#2C2825] opacity-5 reveal-target">
                            KURUMI
                        </h2>
                        <div className="mt-12 flex flex-col md:flex-row gap-8 md:gap-24 text-xs tracking-[0.2em] font-sans text-[#5A544D] uppercase reveal-target">
                            <a href="#" className="hover:text-[#7A533E] transition-colors">Contact</a>
                            <a href="#" className="hover:text-[#7A533E] transition-colors">Catalog</a>
                            <a href="#" className="hover:text-[#7A533E] transition-colors">Journal</a>
                            <a href="#" className="hover:text-[#7A533E] transition-colors">Instagram</a>
                        </div>
                        <p className="mt-20 text-[10px] tracking-widest text-[#A39D95] font-sans uppercase">
                            © 2026 Kurumi. All rights reserved.
                        </p>
                    </footer>
                </>
            );
        }

        const root = createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>

</html>
