<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ - Wovi</title>
    <link rel="icon" type="image/png" href="images/kurumi_icon_black.png">
    <meta property="og:image" content="https://wovi.net/images/logowhite.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:title" content="お知らせ - Wovi">
    <meta property="og:description" content="Woviの最新情報をお届けします">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://wovi.net/images/logowhite.png">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navigation.js"></script>
    <script src="components/motion.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/noteFeed.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <div class="bg-noise" aria-hidden="true"></div>

    <div class="site-shell">
        <div id="header-placeholder"></div>

        <main class="page-main">
            <section class="hero-section architectural-grid" style="min-height:48svh;">
                <div class="hero-content hero-reveal" style="max-width:760px;">
                    <p class="hero-kicker">News</p>
                    <h1 class="hero-title">お知らせ</h1>
                    <p class="hero-subtitle">Woviの活動、プロダクト更新、イベント情報をお届けします。</p>
                </div>
            </section>

            <section class="section-block architectural-grid">
                <div class="content-container">
                    <div class="section-heading reveal-target">
                        <p class="section-label">Latest</p>
                        <h2 class="section-title">最新記事一覧</h2>
                    </div>

                    <div id="note-articles" class="news-grid news-grid--wide">
                        <div class="wovi-card" style="padding:2rem; text-align:center; grid-column:1 / -1;">
                            <p>記事を読み込み中...</p>
                        </div>
                    </div>

                    <div class="reveal-target" style="margin-top:2rem; text-align:center;">
                        <a href="https://note.com/wovi/all" target="_blank" rel="noopener noreferrer" class="btn-creative">noteで記事を見る</a>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <script>
        function mountLayout() {
            const headerPlaceholder = document.getElementById('header-placeholder');
            const footerPlaceholder = document.getElementById('footer-placeholder');

            if (headerPlaceholder) {
                headerPlaceholder.innerHTML = createHeader();
                initializeHeaderEvents();
            }
            if (footerPlaceholder) {
                footerPlaceholder.innerHTML = createFooter();
            }
        }

        window.addEventListener('DOMContentLoaded', function () {
            mountLayout();

            if (window.WOVI_MOTION && typeof window.WOVI_MOTION.init === 'function') {
                window.WOVI_MOTION.init();
            }

            if (window.NoteFeed && typeof window.NoteFeed.load === 'function') {
                window.NoteFeed.load({ containerId: 'note-articles', limit: 9, variant: 'news' });
            }
        });
    </script>
</body>

</html>
